{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://exploitcon.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

    <title>{% block title %}ExploitCon Villages{% endblock %}</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'village/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'village/css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'village/css/templatemo-softy-pinko.css' %}">

    </head>
    
    <body>
        <!-- ***** Header Area Start ***** -->
        <header class="header-area header-sticky">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="main-nav">
                            <!-- ***** Logo Start ***** -->
                            <a href="{% url 'index-view' %}" class="logo">
                                <img src="{% static 'village/images/logo.png' %}" alt="ExploitCon"/>
                            </a>
                            <!-- ***** Logo End ***** -->
                            <!-- ***** Menu Start ***** -->
                            <ul class="nav">
                                <li><a href="{% url 'index-view' %}" class="active">Home</a></li>
                            </ul>
                            <a class='menu-trigger'>
                                <span>Menu</span>
                            </a>
                            <!-- ***** Menu End ***** -->
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- ***** Header Area End ***** -->
    
    {% block content %}
    {% endblock %}

    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <ul class="social">
                        <li><a href="https://www.facebook.com/expl0itcon"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="https://www.linkedin.com/company/exploitcon/"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="https://www.youtube.com/channel/UCLfO4wVxL7cFZ_CJTDaI-Qw/featured"><i class="fa fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p class="copyright">Copyright &copy; 2022 ExploitCon</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- jQuery -->
    <script src="{% static 'village/js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'village/js/popper.js' %}"></script>
    <script src="{% static 'village/js/bootstrap.min.js' %}"></script>

    <!-- Plugins -->
    <script src="{% static 'village/js/scrollreveal.min.js' %}"></script>
    <script src="{% static 'village/js/waypoints.min.js' %}"></script>
    <script src="{% static 'village/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'village/js/imgfix.min.js' %}"></script> 
    
    <!-- Global Init -->
    <script src="{% static 'village/js/custom.js' %}"></script>

  </body>
</html>
